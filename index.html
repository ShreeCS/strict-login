<!DOCTYPE html>
<html lang="en">
<head>                                                          
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Uchiha</title>

    <link rel="stylesheet" href="styling.css">
    <script src="https://kit.fontawesome.com/3a3e121ecf.js" crossorigin="anonymous"></script>
</head>
<body>
    <p><button style="background:none; border:none; margin:0; padding:0; float: right; font-size: inherit; cursor: pointer; -webkit-tap-highlight-color: transparent;" onclick="myFunction()">ðŸŒ“</button></p>
    <br>
    <p align="center" style="font-family: monospace; font-size: medium; font-weight: bold;">You can't click the Sign UP, without filling all data accurately & Accepting the terms and conditions.</p>
    <script>
    function myFunction() {
       var element = document.body;
       element.classList.toggle("dark-mode");
    }
    </script>
    <br>
<div class="signup-box">

<img src="Shree.png">

<form action="submitted.html" name="suForm" id="supform">
    <input type="text" placeholder="Full name" id="name" oninput="resetBtn(); checkForm()" maxlength="30">
    <input type="text" placeholder="Email" id="email" oninput="resetBtn(); checkForm()">
    <input type="password" placeholder="Password" id="pass" oninput="resetBtn(); checkForm()" minlength="8">
    
    <input type="checkbox" name="check1" id="check" onclick="resetBtn(); checkForm()">
    <label for="check" class="label">I agree to the 'Terms and policies'.</label>

    <input type="button" id="submit-btn" value="Sign Up" onmouseover="mouseOver()" onclick="submitForm()" style="cursor: not-allowed;" disabled>
</form>
</div>

<script>

    var a = 0;

    function checkForm(){
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const tick = document.getElementById('check').checked;

        const emailCheck = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        if (name !== "" && email.match(emailCheck) && pass.length >= 8 && tick) {
            document.getElementById('submit-btn').disabled = false;
            document.getElementById('submit-btn').style.cursor = 'pointer';
        } else {
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').style.cursor = 'not-allowed';
        }
    }

    function mouseOver(){
        const name = document.forms['suForm']['name'].value;
        const email = document.forms['suForm']['email'].value;
        const pass = document.forms['suForm']['pass'].value;
        const tick = document.querySelector('#check').checked;

        const emailCheck = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        if((name === "" || !email.match(emailCheck) || pass === "" || !tick) && a === 0){
            buttonMoveLeft();
            a = 1;
            return false;
        } 

        if((name === "" || !email.match(emailCheck) || pass === "" || !tick) && a === 1){
            buttonMoveRight();
            a = 2;
            return false;
        } 

        if((name === "" || !email.match(emailCheck) || pass === "" || !tick) && a === 2){
            buttonMoveLeft();
            a = 1;
            return false;
        } 
        else {
            document.getElementById('submit-btn').style.cursor = 'pointer';
            return false;
        }
    }

    function buttonMoveLeft(){
        const button = document.getElementById('submit-btn');
        button.style.transform = 'translateX(-160%)';
    }

    function buttonMoveRight(){
        const button = document.getElementById('submit-btn');
        button.style.transform = 'translateX(0%)';
    }

    function resetBtn(){
        const button = document.getElementById('submit-btn');
        button.style.transform = 'translateX(0%)';
    }

    function submitForm() {
        if (!document.getElementById('submit-btn').disabled) {
            document.getElementById('supform').submit();
        }
    }
</script>
</body>
</html>
